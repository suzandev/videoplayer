<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My video Player</title>


    <!-- **********  font awesome icons link *********** -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      

    <!-- **********  css link *********** -->
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
   <div class="container show-controls">
    <div class="wrapper">
        <div class="video-timeline">
            <div class="progress-area">
                <span>00:00</span>
                <div class="progress-bar"></div>
            </div>
        </div>
        <ul class="video-controls">
            <li class="options left">
                <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                <input type="range" min="0" max="1" step="any">
                <div class="video-timer">
                    <p class="current-time">00:00</p>
                    <p class="separator"> / </p>
                    <p class="video-duration">00:00</p>
                </div>
            </li>
            <li class="options center">
                <button class="skip-backward"><i class="fa-solid fa-backward"></i></button>
                <button class="play-pause"><i class="fa-solid fa-play"></i></i></button>
                <button class="skip-forward"><i class="fa-solid fa-forward"></i></button>
            </li>
            <li class="options right">
                <div class="playback-content">
                    <button class="playback-speed">
                        <i class="fa-regular fa-circle-play"></i>
                    </button>
                    <ul class="speed-options">
                        <li>2x</li>
                        <li>1.5x</li>
                        <li class="active">Normal</li>
                        <li>0.75x</li>
                        <li>0.5x</li>
                    </ul>
                </div>
                <button class="pic-in-pic">
                    <span class="material-icons">picture_in_picture_alt</span>
                </button>
                <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
            </li>
        </ul>
    </div>
    <video src="./demo_video/Project_Name.mp4" controls></video>
   </div>
    


    <script src="./app.js"></script>
</body>
</html>
